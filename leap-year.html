<!DOCTYPE html>
<html>
  <head>
    <title>Leap year detector</title>
    <link rel="stylesheet" href="/css/bootstrap.css" type= "text/css">
    <link rel="stylesheet" href="/css/styles.css" type= "text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>Leap year detector</h1>

      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter the year and determine if it is a leap year!!!!!!</label>
          <input type="text" id="year">
        </div>

          <button type="submit" class="btn-success">Find out</button>

      </form>

      <div id="result">
        <p>
          <span class="year"></span>is <span class="not"></span> a leap year.
        </p>
      </div>

    </div>
  </body>
</html>
